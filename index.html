<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Simulación CRT</title>
</head>
<body>
    <h1>Simulación de CRT</h1>
    <div class="crt-views">
        <div class="view-container">
            <h3 class="view-title">Vista frontal</h3>
            <canvas id="frontView" width="500" height="300"></canvas>
        </div>
        <div class="view-container">
            <h3 class="view-title">Vista vertical</h3>
            <canvas id="sideView" width="500" height="200"></canvas>
        </div>
        <div class="view-container">
            <h3 class="view-title">Vista horizontal</h3>
            <canvas id="topView" width="500" height="200"></canvas>
        </div>
    </div>

    <script src="./src/main.js"></script>
</body>
</html>
